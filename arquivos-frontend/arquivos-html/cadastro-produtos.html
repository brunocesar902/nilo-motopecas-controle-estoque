<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
        <!--Propriedades: Modelo, Marca, Valor, Descrição, Quantidade e Data-->
    <form>
        
        <div>
            
            <h3>Cadastro de Produtos</h3>     
             <!--Modelo-->
            <table>
                <tr>
                    <td>Modelo</td>
                </tr>
            </table>
                <input type="text">
            
                <!--Marca-->
            <table>
                <tr>
                    <td>Marca</td>
                </tr>
            </table>
                <input type="text">
                
                <!--Valor-->
            <table>
                <tr>
                    <td>Valor</td>
                </tr>
            </table>    
                <input style="width: auto;" type="number" step="000.01"/>

                <!--Descrição-->
            <table>
                <tr>
                    <td>Descrição</td>
                 </tr>
            </table>
                <input type="text">
                 
                <!--Data-->
             <table>
                <tr>
                   <td>Data</td>
               </tr>
            </table>
               <input type="date">
              
                <!--Quantidade-->
            <table>
                <tr>
                     <td>Quantidade</td>
            </table>
            
            <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br><br>
                <!--Botoes-->
            
                <button>Cadastrar</button>
            <br><br>
                <button type="reset">Apagar</button>
            <br><br>
                <button>Exibir estoque</button>
        </div>
    </form>
</body>
</html>
